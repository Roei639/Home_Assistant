printer_elements:

  default:
    - text_color: var(--picture-elements-text-color)

  card:
    type: picture-elements
    style: |
      ha-card {
        border-radius: var(--border-radius);
        overflow: hidden;
      }              
    image: '[[image_on]]'
    elements:
      - type: image
        entity: '[[entity]]'
        image: '[[image_on]]'
        state_image:
          "unavailable": '[[image_off]]'
        style:
          top: 50%
          left: 50%
          width: 100%
      - type: state-label
        entity: '[[entity]]'
        style:
          top: 85%
          left: 78%
          font-size: 24px
          color: '[[text_color]]'
          text-transform: lowercase